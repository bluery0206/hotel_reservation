{% load static %}

<!DOCTYPE html>

<!-- data-bs-core sets the halfmoon theme: default, modern, elegant -->
<!-- data-bs-theme sets the theme: light, dark -->
<html lang="en" data-bs-core="modern" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
    
    <!-- Halfmoon modern core theme -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1c724ccd5b.js" crossorigin="anonymous"></script>

    <title>Resho</title>
</head>
<body>
  
    <div class="containuer-fluid">
        <div class="container">
            <div class="row d-flex justify-content-between flew-column flex-sm-row py-2 align-items-center">
                <div class="col-auto px-1 px-sm-0">
                    <div class="row gx-2">
                        <div class="col-auto">
                            <i class="fa-solid fa-hotel"></i>
                        </div>
                        <div class="col-auto">
                            <span>Resho</span>
                        </div>
                    </div>
                </div>
                
                <div class="col-auto">
                    <div class="row">
                        
                        <form action="" method="GET" class="col-auto">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search">
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-auto px-1 px-sm-0">
                    <div class="row gx-1">
                        <div class="col-auto">
                            <div class="btn me-2">Home</div>
                        </div>
                        <div class="col-auto">
                            <div class="btn me-2">Reservations</div>
                        </div>
                        {% if user.is_authenticated %}
                            <div class="col-auto">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <img class="object-fit-cover rounded-circle" width="20" height="20"
                                            src="{% static 'images/Bagpipe.png' %}" alt="bagpipe">
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><h6 class="dropdown-header">blueyr0206</h6></li>
                                        <li><a href="#" class="dropdown-item">Profile</a></li>
                                        <li><a href="#" class="dropdown-item">Settings</a></li>
                                        <li><a href="#" class="dropdown-item">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        {% else %}
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-login">
                                    Login
                                </button>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="container-fluid py-5 bg-dark text-white">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <div class="row gx-4">
                        <div class="col-auto">
                            <i class="fa-solid fa-hotel"></i>
                        </div>
                        <div class="col-auto">
                            <div class="row gx-3">
                                <div class="col-auto">About us</div>
                                <div class="col-auto">Terms & Condition</div>
                                <div class="col-auto">Contact</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row gx-4">
                        <div class="col-auto">Our socials</div>
                        <div class="col-auto">
                            <div class="row gx-3">
                                <div class="col-auto"><i class="fa-brands fa-github"></i></div>
                                <div class="col-auto"><i class="fa-brands fa-x-twitter"></i></div>
                                <div class="col-auto"><i class="fa-brands fa-facebook"></i></div>
                                <div class="col-auto"><i class="fa-brands fa-bluesky"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html
