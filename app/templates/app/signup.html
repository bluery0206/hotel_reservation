{% extends 'app/base_empty.html' %}
{% load static %}

{% block content %}
    <script src="{% static 'js/toggle_password_visibility.js' %}"></script>

    <div class="border container-fluid vh-100 m-0 p-0 overflow-hidden">
        <div class="row">
            <div class="col">
                <div class="row py-2 px-4">
                    <a href="{% url 'app-index' %}" class="btn w-auto">
                        <div class="col g-2">
                            <div class="row gx-2">
                                <div class="col-auto">
                                    <i class="fa-solid fa-hotel"></i>
                                </div>
                                <div class="col-auto">
                                    Resho
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row h-100 justify-content-center pt-lg-2">
                    <div class="col-auto w-lg-50 h-auto p-lg-4">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <a href="{{ prev }}" class="btn px-0">
                                    <div class="row gx-2">
                                        <div class="col-auto">
                                            <i class="fa-solid fa-angle-left"></i>
                                        </div>
                                        <div class="col-auto">
                                            Return
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="text-center">
                                <i class="fa-solid fa-hotel fs-4"></i>
                            </div>
                            <div class="mb-3 text-center">
                                <h4>Get started in seconds!</h4>
                            </div>
                            <div class="mb-3">
                                <label for="uname" class="form-label">Creatae your username</label>
                                <input type="text" name="uname" id="uname" placeholder="example_example02" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your email</label>
                                <input type="email" name="email" id="email" placeholder="example.domain" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Create your password</label>
                                <div class="input-group">
                                    <input type="password" name="password" id="password" placeholder="Must have at least 8 characters" class="form-control" required>
                                    <button type="button" class="input-group-text" onclick="togglePasswordVisiblity('password', 'password_icon')">
                                        <i id="password_icon" class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="c_password" class="form-label">Confirm your password</label>
                                <div class="input-group">
                                    <input type="password" name="c_password" id="c_password" placeholder="Must have at least 8 characters" class="form-control" required>
                                    <button type="button" class="input-group-text" onclick="togglePasswordVisiblity('c_password', 'c_password_icon')">
                                        <i id="c_password_icon" class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" name="toc_agreement" id="toc_agreement" class="form-check-input" required>
                                    <label for="toc_agreement" class="form-check-label">
                                        I agree to the <a href="">Terms and Conditions</a>.
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    Create account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="carousel-example-2" class="carousel slide vh-100" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-example-2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-example-2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-example-2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carousel-example-2" data-bs-slide-to="3" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="{% static 'images/hotel-1330850_1280.jpg' %}" class="object-fit-cover vh-100 w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/hotel-595121_1280.jpg' %}" class="object-fit-cover vh-100 w-100" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/indoors-4234071_1280.jpg' %}" class="object-fit-cover vh-100 w-100" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/inner-space-1026452_1280.jpg' %}" class="object-fit-cover vh-100 w-100" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example-2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-example-2" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
