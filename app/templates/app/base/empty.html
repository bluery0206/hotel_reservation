{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>

<html lang="en" data-bs-core="modern" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
    
    <!-- Halfmoon modern core theme -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1c724ccd5b.js" crossorigin="anonymous"></script>

    <title>
        Resho{% if title %} | {{ title }} {% endif %}
    </title>
</head>
<body>
    {% if messages %}
        <div class="toast-container position-fixed bottom-0 start-0 p-2">
            {% for message in messages %}
                <div class="toast fade show text-bg-{{ message.tags }} border-0 shadow-none" role="status" aria-live="polite" aria-atomic="true"
                data-bs-delay="5000" data-bs-autohide="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <div class="me-2 m-auto">
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
                                data-bs-theme="dark"></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Enables toasts/notifications to be shown in the bottom-right for a certain time  -->
        <script src="{% static 'js/toast_timer.js' %}"></script>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html
